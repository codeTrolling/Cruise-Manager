<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="NavBarStyles.css">
    <link rel="stylesheet" href="ReservationStyles.css">
</head>
<body>
    <h1 class="welcome">Reservation</h1>
    <div class="flex-container nav-bar">
        <a href="HomeView.html" class="navigationButtons home-button">Home</a>
        <a href="" class="navigationButtons">Users</a>
        <a href="CruiseView.html" class="navigationButtons">Cruises</a>
        <a href="ReservationView.html" class="navigationButtons">Reservations</a>
    </div>
 
    <div style="margin: 50px auto 0px; width: 320px;">
        <form action="" class="personal-data">
            <label for="fname" class="text-styling">First name:</label>
            <input type="text" name="fname" id="fname" class="text-form text-styling">
            <label for="mname" class="text-styling">Middle name:</label>
            <input type="text" name="mname" id="mname" class="text-form text-styling">
            <label for="lname" class="text-styling">Last name:</label>
            <input type="text" name="lname" id="lname" class="text-form text-styling">
            <label for="phone" class="text-styling">Telephone number:</label>
            <input type="text" name="phone" id="phone" class="text-form text-styling">
            <label for="PIN" class="text-styling">PIN:</label>
            <input type="text" name="PIN" id="PIN" class="text-form text-styling">
            <label for="cruise-id" class="text-styling">Cruise ID:</label>
            <input type="text" name="cruise-id" id="cruise-id" class="text-form text-styling">
        </form>
        <bonus-info-string class="bonus-info">*To check cruise IDs as well as more info on available cruises: <a href="" class="bonus-info">cruises info</a></bonus-info-string>
        <p class="text-styling" style="margin-bottom: 0px;">Ticket Type:</p>
        <div class="flex-row-container">
            <div style="position: relative;">
                <ticket-string id="ticket-type">Ticket type</ticket-string>
                <div id="options">
                    <p class="type-options">Business class</p>
                    <p class="type-options">Passenger class</p>
                </div>
            </div>
            <triangle-img class="triangle-img"></triangle-img>
        </div>
    </div>
    <script src="ReservationScript.js"></script>
</body>
</html>
